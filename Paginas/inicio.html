<html>
<head>
    <title>Programa de memoria</title>
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/navegacion.js"></script>
    <script type="text/javascript">
        
        var tipoDePreguntas = {{ tipoDePreguntas }};
        var img1 = {{ img1 }};
        var img2 = {{ img2 }};
        var img3 = {{ img3 }};
        var datos = {{ datos }};
        
    </script>
    <script type="text/javascript">
        
        function formatDivImagenes(){
            $("#imagenes").css("visibility", "visible")
                         .children().each( function() {
                             $(this).attr("width", "80")
                                    .attr("height", "80");
                         });            
        }
        
        function fillDivDatos(){
            stringC = "";
            for (i = 0; i < datos.length; i++){
                stringC += datos[i][0]+ "<br>";
            }
            $("#datosP").append(stringC);
        }
        
        $(document).ready( function (){
            if (tipoDePreguntas == 1){
                $("#datosP").html("");
                $("#img1").attr("src", "/imagenes/{{ img1 }}m.jpg");
                $("#img2").attr("src", "/imagenes/{{ img2 }}m.jpg");
                $("#img3").attr("src", "/imagenes/{{ img3 }}m.jpg");
                formatDivImagenes();
            } else {
                $("#imagenes").html("");
                fillDivDatos();
            }
        });
    </script>
    <link href="/style/web.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id = "regresar"  onMouseOver="hacerBoton('{{return_url}}', $(this));"></div>
    <div id = "ventana">
        <div class="TituloDerivado" align="center">Bienvenido {{ nombre }}</div>
        <div id = "banner">
            1. Recuerda lo siguiente:
            <div id="imagenes" style="text-align: center;">
                <img id='img1'>
                <img id='img2'>
                <img id='img3'>
            </div>
            <div id="datosP"></div>
        </div>
        <div id="hoja">
            <div id = "datos">
             <div style="margin-left: 10%;"> 2. Selecciona un juego:</div>
              <div id = "botones" onMouseOver="hacerBoton('{{sudoku_url}}', $(this));">
                  Jugar sudoku
              </div>
              <div id = "botones" onMouseOver="hacerBoton('{{memorama_url}}', $(this));">
                  Jugar memorama
              </div>
              <div id = "botones" onMouseOver="hacerBoton('{{crucigrama_url}}', $(this));">
                  Jugar crucigrama
              </div>
            </div>
        </div>
        Derechos reservados
    </div>
</body>
</html>
