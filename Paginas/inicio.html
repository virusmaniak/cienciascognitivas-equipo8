<html>
<head>
    <title>Programa de memoria</title>
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript">
        
        var tipoDePreguntas = {{ tipoDePreguntas }};
        var img1 = {{ img1 }};
        var img2 = {{ img2 }};
        var img3 = {{ img3 }};
        var datos = {{ datos }};
        
    </script>
    <script type="text/javascript">
        
        function formatDivImagenes(){
            $("#imagenes").css("visibility", "visible")
                         .css("width", "400px")
                         .children().each( function() {
                             $(this).attr("width", "80")
                                    .attr("height", "80");
                         });            
        }
        
        function fillDivDatos(){
            stringC = "";
            for (i = 0; i < datos.length; i++){
                stringC += datos[i][0]+ "<br>";
            }
            $("#datos").append(stringC);
        }
        
        $(document).ready( function (){
            if (tipoDePreguntas == 1){
                $("#datos").html("");
                $("#img1").attr("src", "/imagenes/{{ img1 }}m.jpg");
                $("#img2").attr("src", "/imagenes/{{ img2 }}m.jpg");
                $("#img3").attr("src", "/imagenes/{{ img3 }}m.jpg");
                formatDivImagenes();
            } else {
                $("#imagenes").html("");
                fillDivDatos();
            }
        });
    </script>
    <style type="text/css">
        .contenidoDeHoja {
            position: relative;
            left: 30px;
            width: 50%;
        }
    </style>
</head>
<body>
    {{ nombre }}, {{ return_url }}<br>
    <div id="hoja">
        <div id="recordar">
            1. Recuerda lo siguiente:
            <div id="imagenes" class="contenidoDeHoja">
                <img id='img1'>
                <img id='img2'>
                <img id='img3'>
            </div>
            <div id="datos" class="contenidoDeHoja">
                
            </div>
        </div>
        <div id="menuJuegos">
            2. Selecciona un juego:<br>
            <div id="juegos" class="contenidoDeHoja">
                <a href="{{ sudoku_url }}">Sudoku</a><br>
                <a href="{{ memorama_url }}">Memorama</a><br>
                <a href="{{ crucigrama_url }}">Crucigrama</a><br>
            </div>
        </div>
    </div>
</body>
</html>
