<html>
<head>
    <title>Programa de memoria</title>
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript">
        
        var tipoDePreguntas = {{ tipoDePreguntas }};
        var img1 = {{ img1 }};
        var img2 = {{ img2 }};
        var img3 = {{ img3 }};
        var datos = {{ datos }};
        
    </script>
    <script type="text/javascript">
        
        function formatDivImagenes(){
            $("#imagenes").css("visibility", "visible")
                         .children().each( function() {
                             $(this).attr("width", "80")
                                    .attr("height", "80");
                         });            
        }
        
        function fillDivDatos(){
            stringC = "";
            for (i = 0; i < datos.length; i++){
                stringC += datos[i][0]+ "<br>";
            }
            $("#datosP").append(stringC);
        }
        
        $(document).ready( function (){
            if (tipoDePreguntas == 1){
                $("#datosP").html("");
                $("#img1").attr("src", "/imagenes/{{ img1 }}m.jpg");
                $("#img2").attr("src", "/imagenes/{{ img2 }}m.jpg");
                $("#img3").attr("src", "/imagenes/{{ img3 }}m.jpg");
                formatDivImagenes();
            } else {
                $("#imagenes").html("");
                fillDivDatos();
            }
        });
    </script>
    <link href="/style/web.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id = "regresar"><a href="{{ return_url }}">Regresar</a></div>
    <div id = "ventana">
        <div id = "banner">Banner</div>
        <div id="hoja">
            <div id="recordar">
                1. Recuerda lo siguiente:
                <div id="imagenes" class="contenidoDeHoja">
                    <img id='img1'>
                    <img id='img2'>
                    <img id='img3'>
                </div>
                <div id="datosP" class="contenidoDeHoja">
                
                </div> 
            </div>
            <hr>
            <div id="menuJuegos">
                2. Selecciona un juego:<br>
                <div id = "datos">
                  <div id = "botonesChicos">
                      <a href="{{ sudoku_url }}">Jugar sudoku</a><br>
                  </div>
                  <div id = "botonesChicos">
                      <a href="{{ memorama_url }}">Jugar memorama</a><br>
                  </div>
                  <div id = "botonesChicos">
                      <a href="{{ crucigrama_url }}">Jugar crucigrama</a><br>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
